language: generic
cache:
  directories:
    - $HOME/data
matrix:
  include:
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
        - brew install homebrew/science/concorde
    - language: python
      os: linux
      before_install:
        - tools/build_concorde.sh

install:
  - pip install -r requirements.txt
  - python setup.py develop
script:
  - python -m unittest discover -v pytsp
